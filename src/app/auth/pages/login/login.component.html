<div class="flex flex-col    ">
  <div class="p-4 pb-0 mb-0">
    <h4 class="font-bold">Sign In</h4>
    <p class="mb-0">Enter your email and password to sign in</p>
  </div>
  <div class="flex-auto p-4">
    <form role="form" [formGroup]="singinForm" (ngSubmit)="onSingin()" >
      <div class="mb-4">
        <input
          type="email"
          placeholder="Email"
          class="focus:shadow-primary-outline dark:bg-gray-950 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none "
          formControlName="username"
          [class.border-gray-300]="inputErrors('username') == null || !isTouched('username')"
          [class.border-red-400]="inputErrors('username') && isTouched('username')"
        />

        @if (isTouched('username')) {
          <span
            class="flex items-center ms-1 mt-2 text-xs text-red-500"
            inputErrors
            [errors]="inputErrors('username')"
            inputLabel="Usuario" >
          </span>
        }
      </div>
      <div class="mb-4">
        <input
          type="password"
          placeholder="Password"
          class="focus:shadow-primary-outline dark:bg-gray-950 dark:placeholder:text-white/80 dark:text-white/80 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none"
          formControlName="password"
          [class.border-gray-300]="inputErrors('password') == null || !isTouched('password')"
          [class.border-red-400]="inputErrors('password') && isTouched('password')"
        />

        @if (isTouched('password')) {
          <span
            class="flex items-center ms-1 mt-2 text-xs text-red-500"
            inputErrors
            [errors]="inputErrors('password')"
            inputLabel="ContraseÃ±a" >
          </span>
        }
      </div>
      <div class="flex items-center pl-12 mb-0.5 text-left min-h-6">
        <input
          id="rememberMe"
          type="checkbox"
          class="mt-0.5 rounded-10 duration-250 ease-in-out after:rounded-circle after:shadow-2xl after:duration-250 checked:after:translate-x-5.3 h-5 relative float-left -ml-12 w-10 cursor-pointer appearance-none border border-solid border-gray-200 bg-zinc-700/10 bg-none bg-contain bg-left bg-no-repeat align-top transition-all after:absolute after:top-px after:h-4 after:w-4 after:translate-x-px after:bg-white after:content-[''] checked:border-blue-500/95 checked:bg-blue-500/95 checked:bg-none checked:bg-right"
        />
        <label class="ml-2 font-normal cursor-pointer select-none text-sm text-slate-700" for="rememberMe">
          Remember me
        </label>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="inline-block w-full px-16 py-3.5 mt-6 mb-0 font-bold leading-normal text-center text-white align-middle transition-all bg-blue-500 border-0 rounded-lg cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25"
          [disabled]="isInvalidForm || isLoading()"
          >
          <span *ngIf="!isLoading() else singinSpinner">
            Ingresar
          </span>
        </button>
      </div>

    </form>
  </div>
  <div class="border-black/12.5 rounded-b-2xl border-t-0 border-solid p-6 text-center pt-0 px-1 sm:px-6">
    <p class="mx-auto mb-6 leading-normal text-sm">
      Don't have an account? <a href="../pages/sign-up.html" class="font-semibold text-transparent bg-clip-text bg-gradient-to-tl from-blue-500 to-violet-500">Forgot password</a>
    </p>
  </div>
</div>

<ng-template #singinSpinner>
  <spinner></spinner>
</ng-template>
