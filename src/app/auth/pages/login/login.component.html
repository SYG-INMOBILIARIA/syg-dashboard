<div class="p-12 bg-white mx-auto rounded-3xl w-96 shadow-md ">
			<div class="mb-7">
				<h3 class="font-semibold text-2xl text-gray-800">Iniciar sesión </h3>
				<p class="text-gray-400">¿No tienes una cuenta? <a href="#"
						class="text-sm text-purple-700 hover:text-purple-700">Crear cuenta</a></p>
			</div>
			<div class="space-y-6">

        <form role="form" [formGroup]="singinForm" (ngSubmit)="onSingin()" >
          <div class="mb-5">
            <input
              type="email"
              placeholder="Email"
              class="focus:shadow-primary-outline dark:bg-gray-100 dark:placeholder:text-gray-700 dark:text-gray-900 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none "
              formControlName="username"
              [class.border-gray-300]="inputErrors('username') == null || !isTouched('username')"
              [class.border-red-400]="inputErrors('username') && isTouched('username')"
            />

            @if (isTouched('username')) {
              <span
                class="flex items-center ms-1 mt-2 text-xs text-red-500"
                inputErrors
                [errors]="inputErrors('username')"
                inputLabel="Usuario" >
              </span>
            }
          </div>
          <div class="mb-5">
            <input
              type="password"
              placeholder="Password"
              class="focus:shadow-primary-outline dark:bg-gray-100 dark:placeholder:text-gray-700 dark:text-gray-900 text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none"
              formControlName="password"
              [class.border-gray-300]="inputErrors('password') == null || !isTouched('password')"
              [class.border-red-400]="inputErrors('password') && isTouched('password')"
            />

            @if (isTouched('password')) {
              <span
                class="flex items-center ms-1 mt-2 text-xs text-red-500"
                inputErrors
                [errors]="inputErrors('password')"
                inputLabel="Contraseña" >
              </span>
            }
          </div>
          <div class="flex items-center justify-between pb-6">
            <div class="flex items-center">
              <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4  focus:ring-indigo-400 border-gray-300 rounded">
              <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                  Recordarme
              </label>
            </div>
            <div class="text-sm">
              <a href="#" class="font-medium text-purple-700 hover:text-purple-600">
                ¿Olvidaste tu contraseña?
              </a>
            </div>
          </div>

          <div>
            <button type="submit"
              class="w-full flex justify-center bg-purple-800  hover:bg-purple-700 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500"
              [disabled]="isInvalidForm || isLoading()"
            >
              <span *ngIf="!isLoading() else singinSpinner">
                Ingresar
              </span>
            </button>
          </div>

        </form>

			</div>
      <div class="mt-7 text-center text-gray-300 text-xs">
        <span>
              Copyright © 2025
              <a href="https://codepen.io/uidesignhub" rel="" target="_blank" title="Codepen aji" class="text-purple-500 hover:text-purple-600 ">SYG-INMOBILIARY</a></span>
      </div>
    </div>

<ng-template #singinSpinner>
  <spinner></spinner>
</ng-template>
