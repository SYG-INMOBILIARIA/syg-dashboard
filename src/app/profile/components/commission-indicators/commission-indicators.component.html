<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
  <!-- Total Comisiones -->
  <div class="bg-white rounded-lg p-4 border border-gray-100 shadow-sm">
    <div class="flex items-center gap-2 mb-1">
      <div class="bg-blue-100 p-2 rounded">
        <!-- <span class="iconify text-blue-600" data-icon="ph:money"></span> -->
        <i class="fa-solid fa-money-bill text-blue-600"></i>
      </div>
      <span class="text-gray-600 font-medium">Total Comisiones</span>
    </div>
    <div class="mt-4">
      <div class="text-2xl font-bold text-gray-900">S/ 15,000</div>
      <div class="flex items-center mt-1">
        <span class="text-green-500 text-sm flex items-center">
          <span class="iconify mr-1" data-icon="ph:trend-up"></span>
          +25%
        </span>
        <span class="text-gray-400 text-sm ml-2">vs mes anterior</span>
      </div>
    </div>
  </div>

  <!-- Total Pagos -->
  <div class="bg-white rounded-lg p-4 border border-gray-100 shadow-sm">
    <div class="flex items-center gap-2 mb-1">
      <div class="bg-green-100 p-2 rounded">
        <!-- <span class="iconify text-green-600" data-icon="ph:check-circle"></span> -->
        <i class="fa-solid fa-circle-check text-green-400"></i>
      </div>
      <span class="text-gray-600 font-medium">Total Pagado</span>
    </div>
    <div class="mt-4">
      <div class="text-2xl font-bold text-gray-900">S/ 12,000</div>
      <div class="flex items-center mt-1">
        <span class="text-green-500 text-sm flex items-center">
          <span class="iconify mr-1" data-icon="ph:trend-up"></span>
          +20%
        </span>
        <span class="text-gray-400 text-sm ml-2">vs mes anterior</span>
      </div>
    </div>
  </div>

  <!-- Saldo Pendiente -->
  <div class="bg-white rounded-lg p-4 border border-gray-100 shadow-sm">
    <div class="flex items-center gap-2 mb-1">
      <div class="bg-yellow-100 p-2 rounded">
        <!-- <span class="iconify text-yellow-600" data-icon="ph:clock"></span> -->
        <i class="fa-solid fa-clock text-yellow-300"></i>
      </div>
      <span class="text-gray-600 font-medium">Por Cobrar</span>
    </div>
    <div class="mt-4">
      <div class="text-2xl font-bold text-gray-900">S/ 3,000</div>
      <div class="flex items-center mt-1">
        <span class="text-yellow-600 text-sm flex items-center">
          <span class="iconify mr-1" data-icon="ph:warning"></span>
          Pendiente
        </span>
      </div>
    </div>
  </div>

  <!-- Último Pago -->
  <div class="bg-white rounded-lg p-4 border border-gray-100 shadow-sm">
    <div class="flex items-center gap-2 mb-1">
      <div class="bg-purple-100 p-2 rounded">
        <!-- <span class="iconify text-purple-600" data-icon="ph:calendar-check"></span> -->
        <i class="fa-solid fa-calculator text-purple-600"></i>
      </div>
      <span class="text-gray-600 font-medium">Último Pago</span>
    </div>
    <div class="mt-4">
      <div class="text-xl font-bold text-gray-900">10 de Julio 2025</div>
      <div class="flex items-center mt-1">
        <span class="text-gray-500 text-sm flex items-center">
          <span class="iconify mr-1" data-icon="ph:clock"></span>
          Hace 5 días
        </span>
      </div>
    </div>
  </div>
</div>
