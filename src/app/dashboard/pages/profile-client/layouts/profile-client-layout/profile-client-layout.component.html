<div class="py-2 px-6 max-w-full mx-auto">

  <!-- Breadcrumb -->
  <nav class="flex pb-4 " aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
      <li class="inline-flex items-center">
        <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
          <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
          </svg>
          Dashboard
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <a href="#" class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Perfil del cliente</a>
        </div>
      </li>
    </ol>
  </nav>

  <!-- Título -->
  <h1 class="text-2xl font-bold text-gray-800 mb-6 dark:text-slate-200">
    Perfil de Cliente
  </h1>

  <!-- Header principal -->
  <div class="bg-white rounded-lg shadow mb-6 p-6 flex flex-col md:flex-row md:items-center md:justify-between gap-6 dark:bg-slate-800 ">
    <div class="flex-1 flex items-start">
      <!-- Foto de perfil -->
      <img src="./assets/img/Image-not-found.png" alt="Perfil" class="w-20 h-20 md:w-24 md:h-24 rounded-full border-4 border-white shadow-md object-cover bg-gray-100 mr-6">
      <div>

        <div *ngIf="isLoading()" >
          <span  role="status" class="flex justify-center items-center max-w-sm animate-pulse">
            <div class="h-3 me-2 bg-gray-200 rounded-full dark:bg-gray-700 w-[350px] max-w-[400px] mb-2.5"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mb-3"></div>
          </span>
          <span  role="status" class="max-w-sm animate-pulse">
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mb-3"></div>
          </span>
        </div>

        <div *ngIf="!isLoading()" class="flex items-center mb-1 flex-wrap">
          <span class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-slate-200">
            {{ client()?.fullname }}
          </span>

          <span
            class="ml-2 px-3 py-1 inline-flex text-sm leading-5 font-semibold rounded-full "
            [ngClass]="{
              'bg-green-100 text-green-800': client()?.clientStatus == FINALIZED,
              'bg-yellow-100 text-yellow-800': client()?.clientStatus == PENDING,
              'bg-red-100 text-red-800': client()?.clientStatus == NOT_FINALIZED,
            }"
          >
            {{ client()?.clientStatus | clientStatus }}
          </span>

        </div>

        <div class="text-gray-500 text-base mb-2 dark:text-slate-400">
          Fuente: Web
        </div>
        <div class="flex flex-wrap gap-2">
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-1 rounded border text-sm font-medium transition">Asignar vendedor</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-1 rounded border text-sm font-medium transition">Registrar actividad</button>
        </div>
      </div>
    </div>
    <!-- Editar Perfil Botón -->
    <div class="flex md:block items-start">
      <button class="mt-2 md:mt-0 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-md flex items-center text-sm transition font-medium">
        <span class="iconify w-4 h-4 mr-2" data-icon="ph:pencil-simple"></span>
        Editar perfil
      </button>
    </div>
  </div>

  <!-- Tabs principales -->
  <div class="border-b border-gray-200 mb-8 dark:border-gray-500">
    <nav class="flex space-x-8" aria-label="Tabs">
      <a
        routerLink="/dashboard/client-profile/info/lorem"
        routerLinkActive="text-esmerald-700 border-b-2 border-emerald-700"
        class=" font-semibold pb-3 px-1"

      >
        Información
      </a>
      <a
        routerLink="/dashboard/client-profile/payments/lorem"
        routerLinkActive="text-esmerald-700 border-b-2 border-emerald-700"
        class=" hover:text-gray-700 pb-3 px-1">
        Pagos
      </a>
    </nav>
  </div>

  <router-outlet></router-outlet>

</div>
