<div class=" p-4 bg-white rounded-lg shadow-sm dark:bg-gray-800">
    <div class="flex justify-between items-center">

      <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Vendedores con m√°s visitas</h3>

      <select
        id="countries"
        class="block min-w-[120px] max-h-[35px] px-3 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-md focus:ring-brand focus:border-brand shadow-xs placeholder:text-body"
        (change)="getVisitsGroupBySellerByYear( $event.target  )"
        [formControl]="yearInput"
      >
        <option selected disabled [value]="0" >--seleccione--</option>
        <option *ngFor="let year of visitorYears()" [value]="year">{{ year }}</option>
      </select>

    </div>
    <div id="visit-broup-seller-chart" class="w-full h-80 dark:text-white"></div>
</div>
