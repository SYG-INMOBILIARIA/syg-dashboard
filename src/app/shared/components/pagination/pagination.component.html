
<div class="flex items-center">
  <span class="text-sm dark:text-white">
    Ver <b>{{ showFirst }} - {{ showLast }} </b> de {{ totalItems }} registros
  </span>
</div>

<pagination-template #paginateElement="paginationApi" [id]="config.id!" (pageChange)="onPageChange( $event )" >

    <nav >
      <ul class="inline-flex space-x-2">
        <li>
          <button
            class="flex items-center justify-center w-10 h-10 transition-colors duration-150 rounded-full focus:shadow-outline "
            [disabled]="paginateElement.isFirstPage()"
            (click)="paginateElement.previous()"

            [ngClass]="{
              'hover:bg-esmerald-100': !paginateElement.isFirstPage(),
              'text-esmerald-700': !paginateElement.isFirstPage(),
              'text-gray-400': paginateElement.isFirstPage(),
            }"

            >
            <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
              <path d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" fill-rule="evenodd"></path>
            </svg>
          </button>
        </li>

        @for ( page of paginateElement.pages; track $index) {

          <li>
            <button class="w-10 h-10 transition-colors duration-150 rounded-full focus:shadow-outline "
              [ngClass]="{
                'text-esmerald-700': paginateElement.getCurrent() != page.value,
                'hover:bg-esmerald-100': paginateElement.getCurrent() != page.value,

                'bg-esmerald-600': paginateElement.getCurrent() == page.value,
                'text-white': paginateElement.getCurrent() == page.value,
              }"
              [disabled]="paginateElement.getCurrent() == page.value"
              (click)="onPageChange( page.value )"
            >
              {{ page.label }}
            </button>
          </li>

        }

        <li>
          <button
            class="flex items-center justify-center w-10 h-10  transition-colors duration-150 rounded-full focus:shadow-outline "
            [ngClass]="{
              'hover:bg-esmerald-100': !paginateElement.isLastPage(),
              'text-esmerald-700': !paginateElement.isLastPage(),
              'text-gray-400': paginateElement.isLastPage(),
            }"
            [disabled]="paginateElement.isLastPage()"
            (click)="paginateElement.next()"
          >

            <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
              <path d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" fill-rule="evenodd"></path>
            </svg>

          </button>
        </li>

      </ul>

    </nav>

</pagination-template>

<ul class="meal-list hidden">
    <li *ngFor="let meal of [1,1] | paginate: config">
        {{ meal }} :: hola
    </li>
</ul>
