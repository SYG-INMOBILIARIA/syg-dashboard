
<div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 bg-white shadow dark:bg-gray-700">
  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      {{ loteTitleModal }}
  </h3>
  <button
    [mat-dialog-close]="undefined"
    type="button"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
    (click)="onResetAfterSubmit()"
  >
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
  </button>
</div>

<mat-dialog-content class="bg-white shadow dark:bg-gray-700">

  <form [formGroup]="loteForm"  >

    <div class="grid gap-4 mb-4 grid-cols-8">

      <div class="col-span-6 xs:col-span-6">
          <label for="txtUbication" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Ubicación *
          </label>
          <input
            type="text"
            id="txtUbication"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Enter Ubication Lote"
            formControlName="ubication"
            [class.border-red-400]=" inputErrors('ubication') && isTouched('ubication') "
          >

          @if (isTouched('ubication')) {
            <span
              class="flex items-center ms-1 mt-2 text-xs text-red-500"
              inputErrors
              [errors]="inputErrors('ubication')"
              inputLabel="Ubicación" >
            </span>
          }
      </div>

      <div class="col-span-2 xs:col-span-6">
          <label for="txtSquareMeters" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Metros cuadrados
          </label>
          <input
            type="number"
            id="txtSquareMeters"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="0.00"
            formControlName="squareMeters"
            [class.border-red-400]=" inputErrors('squareMeters') && isTouched('squareMeters') "
          >

          @if (isTouched('squareMeters')) {
            <span
              class="flex items-center ms-1 mt-2 text-xs text-red-500"
              inputErrors
              [errors]="inputErrors('squareMeters')"
              inputLabel="Ubicación" >
            </span>
          }
      </div>

    </div>


    <div class="grid gap-4 mb-4 grid-cols-8">

      <div class="col-span-2 xs:col-span-6 ">
          <label for="txtMz" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            MZ *
          </label>
          <input
            type="text"
            id="txtMz"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Enter MZ"
            formControlName="mz"
            [class.border-red-400]=" inputErrors('mz') && isTouched('mz') "
          >

          @if (isTouched('mz')) {
            <span
              class="flex items-center ms-1 mt-2 text-xs text-red-500"
              inputErrors
              [errors]="inputErrors('mz')"
              inputLabel="MZ" >
            </span>
          }
      </div>

      <div class="col-span-2 xs:col-span-6 ">
          <label for="txtBlock" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Bloque *
          </label>
          <input
            type="text"
            id="txtBlock"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Enter Bloque"
            formControlName="block"
            [class.border-red-400]=" inputErrors('block') && isTouched('block') "
          >

          @if (isTouched('block')) {
            <span
              class="flex items-center ms-1 mt-2 text-xs text-red-500"
              inputErrors
              [errors]="inputErrors('block')"
              inputLabel="Bloque" >
            </span>
          }
      </div>

      <div class="col-span-2 xs:col-span-6 ">
          <label for="txtPrice" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Precio *
          </label>
          <input
            type="number"
            id="txtPrice"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="0.00"
            formControlName="price"
            [class.border-red-400]=" inputErrors('price') && isTouched('price') "
          >

          @if (isTouched('price')) {
            <span
              class="flex items-center ms-1 mt-2 text-xs text-red-500"
              inputErrors
              [errors]="inputErrors('price')"
              inputLabel="Precio" >
            </span>
          }
      </div>

      <div class="col-span-2 xs:col-span-6 ">
          <label for="cbxLoteStatus" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Estado *
          </label>
          <ng-select
            id="cbxLoteStatus"
            class="bg-gray-50 border text-gray-900 text-sm rounded-lg block w-full dark:bg-gray-600  dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            [items]="loteStatus()"
            bindLabel="label"
            bindValue="value"
            placeholder="Seleccione estado"
            formControlName="loteStatus"
            [class.border-red-400]=" inputErrors('loteStatus') && isTouched('loteStatus') "
          >
          </ng-select>

          @if (isTouched('loteStatus')) {
            <span
              class="flex items-center ms-1 mt-2 text-xs text-red-500"
              inputErrors
              [errors]="inputErrors('loteStatus')"
              inputLabel="Estado" >
            </span>
          }

      </div>

    </div>

    <div class="relative">
      <div id="map" #map ></div>
      <div class="hidden" *ngIf="!isBuildingMap() else spinnerMap" ></div>
    </div>

  </form>

</mat-dialog-content>

<mat-dialog-actions class="bg-white shadow dark:bg-gray-700">
  <div class="p-4 w-full">
    <button
      (click)="onSubmit()"
      type="button"
      class="text-white inline-flex justify-center items-center w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      <span *ngIf="!isSaving() else singinSpinner" >
        Guardar Lote
      </span>
    </button>
  </div>
</mat-dialog-actions>

    <div class="text-white font-semibold text-2xl flex items-center gap-3 dark:text-slate-950">

      <div role="status">
        <svg aria-hidden="true" class="w-6 h-6 text-gray-200 animate-spin dark:text-gray-700 fill-blue-600 dark:fill-red-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
      </div>

      Espere...
    </div>
  </div>
</ng-template>


<ng-template #singinSpinner>
  <spinner></spinner>
</ng-template>
