<div class=" border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">

  <div class="flex items-center justify-center h-300 rounded bg-gray-50 dark:bg-gray-800">

    <div #map class="bg-blue-600 w-full h-full rounded-lg text-white">
    </div>

  </div>

  <ul class="list-group">

    @for ( markerAnColor of markers; track $index; let i = $index) {
      <div class="relative">

        <li class="p-1 mb-1 "
          [ngStyle]="{'background-color': markerAnColor.color}"
          (click)="onFlyTo( markerAnColor.marker)" >
          <span class="marker-title">
            Point {{ i + 1 }}
          </span>
        </li>
        <div class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full top-1 -end-7 dark:border-gray-900"
          (click)="onRemoveMarker( i )"
        >
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      } @empty {
      <li class="bg-white border-red-500 border font-semibold rounded-lg text-red-500 py-2 px-3">
        * Agregue marcadores para construir pol√≠gono
      </li>
      }

  </ul>

  <button
    type="button"
    class="w-48 inline-flex items-center gap-2 btn-marker text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    (click)="createMarker()"
    [disabled]="markersCount >= 4"
    [ngClass]="{'hidden': markersCount >= 4 }"
  >
      <i class="fa-solid fa-location-dot"></i>
      Agregar marcador
  </button>

  <button type="button"
    class="w-48 btn-polygon focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-cente gap-2"
    (click)="onBuildPolygon()"
    [disabled]="markersCount < 4"
    [ngClass]="{
      'bg-gray-300 text-gray-800 hover:bg-gray-300 transition-colors duration-200': markersCount < 4,
      'text-white bg-blue-700 hover:bg-blue-800 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800': markersCount >= 4,
    }"
  >
    <span *ngIf="!isLoadingFlatImage() else spinner" >
      <i class="fa-solid fa-draw-polygon"></i>
    </span> Construir poligon
  </button>

</div>
